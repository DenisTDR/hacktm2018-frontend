<mat-toolbar class="fixed-top mat-elevation-z4 navbar" layout="row">
    <div class="container">
      <div class="row display-flex">
        <span class="mat-subheading-2 page-name">
          <a [routerLink]="['/landing-page']"><b>News Portal</b></a>
        </span>
        <span *ngFor="let item of menuItems" class="margin-top-2">
          <a [routerLink]="[item.route]" mat-button>{{item.name}}</a>
        </span>
        <span class="spacer"></span>
        <span class="margin-top-2">
          <mat-menu #loginMenu="matMenu" [overlapTrigger]="false">
            <button mat-menu-item (click)="logout();"><span> Logout </span></button>
          </mat-menu>
          <a mat-button [matMenuTriggerFor]="loginMenu" *ngIf="isLoggedIn" class="float-right href">
            <!-- {{authName}} -->
            Gigel
          </a>
        </span>
      </div>
    </div>
  </mat-toolbar>
