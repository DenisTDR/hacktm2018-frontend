<h1 mat-dialog-title>Add new article</h1>
<div mat-dialog-content>
  <p>URL to article</p>
  <mat-form-field>
    <input matInput [(ngModel)]="url">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button [mat-dialog-close]="url" (click)="addNewArticle()">Ok</button>
</div>
