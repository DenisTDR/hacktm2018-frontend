<div class="container article-container">
  <div class="row">
    <div class="col-12 article-image">
      <img src="{{article.image}}">
    </div>
    <div class="col-12 article-content">

      <div class="row">
        <div class="col-12 article-content-title">
          {{article.title}}
        </div>
      </div>

     <div class="row">
        <span class="col-12">
          <span class="mat-caption">{{ article.date | date : "longDate" }}</span> | <span class="mat-caption">{{article.publication}}</span>
        </span>
      </div>

      <div class="row">
        <div class="col-12 article-content-body">
          {{article.content}}
        </div>
      </div>

      <div class="row">
        <div class="col-12 article-content-votes">
          <div class="row">
            <div class="col-8">
            </div>
            <div class="col-4">
              <a mat-button class="pull-right">
                <i class="fa fa-thumbs-o-down" aria-hidden="true"></i> <span class="label"></span>
                &nbsp;27
              </a>
              <a mat-button class="pull-right">
                <i class="fa fa-thumbs-o-up" aria-hidden="true"></i> <span class="label"></span>
                &nbsp;99
              </a>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>
</div>
